<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <style>
            
        </style>
    </head>
    <body>
        <div style="width:50%; padding-left: 25%;background-color: aqua; color:black;">
        <h1 style="text-align:center">User Registration Form</h1>
        <br/><br/>
        <form method="post">
            <center>
                Name <input type="text" id="name"><br/><br/>
                Password <input type="password" id="pwd"><br/><br/>
                Email-Id <input type="email" id="email"><br/><br/>
                Gender <input type="radio" name="sex" value="Male">Male<br/><br/>
                <input type="radio" name="sex" value="Female">Female<br/><br/>
                Skill <input type="checkbox" name="skill" value="C">C<br/><br/>
                <input type="checkbox" name="skill" value="Java">Java<br/><br/>
                <input type="checkbox" name="skill" value="Spring">Spring<br/><br/>
                <input type="checkbox" name="skill" value="AWS">AWS<br/><br/>
                <input type="submit" value="Submit">
            </center>
        </form>
    </div>
    </body>
</html>
