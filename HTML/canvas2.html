<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <h2>Canvas Example</h2>
        <canvas id="canvas" width="500" height="300" style="border:1px solid green"></canvas>
        <script>
            var canvas1 = document.getElementById("canvas");
            var context = canvas1.getContext("2d");
            context.moveTo(40,40);
            context.lineTo(300,250);
            context.stroke();
        </script>
    </body>
</html>
