<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table,th,td{
                border-collapse: collapse;
                border: 2px solid red;
            }
            table,td{
                color: black;
                background-color: wheat;
            }
            th{
                color:white;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Table Description</h1>
        <hr>
        <table>
            <tr>
                <th>State</th>
                <th>Capital</th>
                <th>Flower</th>
                <th>Crops</th>
            </tr>
            <tr>
                <td>Maharastra</td>
                <td>Mumbai</td>
                <td>Lotus</td>
                <td>Sugar Cane</td>
            </tr>
            <tr>
                <td>Gujrat</td>
                <td>Gandhinagar</td>
                <td>Rose</td>
                <td>Cotton</td>
            </tr>
            <tr>
                <td>Bihar</td>
                <td>Patna</td>
                <td>Lily</td>
                <td>Rice</td>
            </tr>
            <tr>
                <td>Punjab</td>
                <td>Chandigarh</td>
                <td>Mariegold</td>
                <td>Wheat</td>
            </tr>
        </table>
    </body>
</html>
