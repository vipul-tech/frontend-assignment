<!DOCTYPE html>
<html>
    <head>
        <title>Form Elements</title>
    </head>
    <body>
        <form action="" method="get">
            Age : <input type="number" name="age" min="18" max="60" autofocus>
            <br/><br/>
            Date of Birth : <input type="date" name="birthday" min="1950-01-01" max="2010-01-01">
            <br/><br/>
            Select colour : <input type="color" name="colour">
            <br/><br/>
            Type any url : <input type="url" name="url">
            <br/><br/>
            Email : <input type="email" name="email">
            <br/><br/>
            First Name : <input type="text" name="fname" autocomplete="off"><br/><br/>
            Last Name : <input type="text" name="lname" autocomplete="on"><br/><br/>
            We can set height and width for input element : <input type="image" height="50" width="150" src="caption.jpg" value="default"><br/><br/>
            Browse picture : <input type="file" name="image" multiple><br/><br/>
            <input type="submit" value="Default"><br/><br/>
            <input type="submit" value="No Validate" formnovalidate>
        </form>
    </body>
</html>
