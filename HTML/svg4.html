<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title>
    </head>
    <body>
        <h2>SVG Example</h2>
        <svg width="16cm" height="8cm" viewBox="0 0 1200 400">
            <desc>Example polyline01 - increasingly larger bars</desc>
            <rect x="1" y="1" width="1200" height="500" fill="none" stroke="green" stroke-width="5" />
            <polyline fill="none" stroke="red" stroke-width="8" 
            points="50,375
                    150,375 150,325 250,325 250,375
                    350,375 350,250 450,250 450,375
                    550,375 550,175 650,175 650,375
                    750,375 750,100 850,100 850,375
                    950,375 950,25 1050,25 1050,375
                    1150,375" />
        </svg>

    </body>
</html>
