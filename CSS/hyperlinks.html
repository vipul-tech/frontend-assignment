<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlinks</title>
        <style>
            a:link {color:blue;}
            a:visited {color:orange;}
            a:hover {color:red;}
            a:active{color:green;}
        </style>
    </head>
    <body>
        <h1>Hyperlinks</h1>
        <a href="https://www.wissen.com/" target="_blank">Wissen Technology</a>
    </body>
</html>
