<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-animation: myfirst 5s; /* Chrome, Safari, Opera */
 
}
/* Chrome, Safari, Opera */
@-webkit-keyframes myfirst {
    0%   {background: gray;}
    25%  {background: green;}
    50%  {background: blue;}
    75%  {background-color: aquamarine;}
    100% {background: yellow;}
}
</style>
</head>
<body>
 

<div></div>

</body>
</html>
