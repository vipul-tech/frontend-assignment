<!DOCTYPE html>
<html>
    <head>
        <title>Array in JavaScript</title>
    </head>
    <body>
        <button onclick="displayArray()">Display</button>
        <p id="display"/>
        <script>
            function displayArray(){
                text="<ul>"
                    names = ["Rohit", "Abhay", "Mantu", "Rashi", "Puja", "Mukul"];
                    for(index=0;index<names.length;++index)
                        text+="<li>"+names[index]+"</li>"
                    text+="</ul>"    
                document.getElementById("display").innerHTML=text;    
            }
        </script>
    </body>
</html>
