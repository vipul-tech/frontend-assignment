<!DOCTYPE html>
<html>
    <head>
        <title>First JS</title>
    </head>
    <body>
        <p id="square"/>
        <script>
            function square(num){
                return num*num;
            }   
            document.getElementById("square").innerHTML = "Square of 25 is : "+square(25);
        </script>
    </body>
</html>
