<!DOCTYPE html>
<html>
    <head>
        <title>First JS</title>
    </head>
    <body>
        <p id="display"/>
        <button onclick="displayDate()">Display Date</button>
        <script>
            function displayDate(){
                document.getElementById("display").innerHTML = "Current date and time is : "+new Date();
            }
        </script>
    </body>
</html>
