<!DOCTYPE html>
<html>
    <body>
        <p id="display"/>
        <script>
            var customer = {
                name : "Vipul Kumar",
                age : 23,
                account : 78912,
                address : "Nalanda"
            }
            strData = `Given details are :: Name : ${customer.name}, Age : ${customer.age}, Account No : ${customer.account}, Address : ${customer.address}`
            document.getElementById("display").innerHTML=strData;
        </script>
    </body>
</html>
